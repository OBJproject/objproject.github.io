<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBJproject</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">OBJproject</div>
    <nav>
      <a href="#collection">Collection</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="collection" class="gallery-grid">
      <div class="artwork">
        <img src="https://picsum.photos/400/400?random=1" alt="Opera 1" />
        <div class="caption">OPUS 01</div>
      </div>
      <div class="artwork">
        <img src="https://picsum.photos/400/400?random=2" alt="Opera 2" />
        <div class="caption">OPUS 02</div>
      </div>
      <div class="artwork">
        <img src="https://picsum.photos/400/400?random=3" alt="Opera 3" />
        <div class="caption">OPUS 03</div>
      </div>
    </section>

    <section id="about" class="about-section">
      <h2>OurBetterJourney</h2>
      <p>
        Creiamo e vendiamo pezzi unici legati all'arte. Nulla è casuale, tutto è pensato. <br>
        Criptici per scelta. Riconoscibili per destino.
      </p>
    </section>

    <section id="contact" class="contact-section">
      <h2>Contact</h2>
      <p>Email: info@objproject.com</p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
